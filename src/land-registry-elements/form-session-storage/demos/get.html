{% extends "app/layout.html" %}

{% block inner_content %}
  {{readme}}

   <div class="warning media">
    <div class="media-item">
      <i class="icon icon-important">
        <span class="visuallyhidden">Note</span>
      </i>
    </div>

    <div class="media-body">
      It is better to visit this page <em>after</em> visiting the <a href="/form-session-storage/get">setting</a> demo
    </div>
  </div>


  <p>Set the <code>data-session-storage-get</code> attribute on your input element to invoke the behaviour:</p>

  <div class="form-group">
    <label class="form-label-bold" for="foo">Observe that the value you typed into the previous field has been prefilled into here</label>
    <input class="form-control" type="text" data-session-storage-get="this-key-identifies-the-value" id="foo" name="form-session-storage">
  </div>

  <div class="form-group">
    <label class="form-label-bold" for="foo3">This field is a get <em>and</em> a set! Typing into here and refreshing the page should update the value in first field above</label>
    <input class="form-control" type="text" data-session-storage-get="this-key-identifies-the-value" data-session-storage-set="this-key-identifies-the-value" id="foo3" name="form-session-storage-3">
  </div>

  <div class="form-group">
    <label class="form-label-bold" for="foo2">But not into here, because it already has a value</label>
    <input class="form-control" type="text" data-session-storage-get="this-key-identifies-the-value" id="foo2" name="form-session-storage-2" value="This is a prefilled value, it won't get blown away by the value in sessionStorage">
  </div>
{% endblock %}
